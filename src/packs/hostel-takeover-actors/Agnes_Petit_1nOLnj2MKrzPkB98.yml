  details:
    possibilitypotential: None
    description: >-
      <p>Agnes is Pascale&rsquo;s wife. She&rsquo;s a devout member of the
      Cyberchurch and a true believer. Most of the upgrades downstairs were won
      with her high Piety Score. Turning in a family member would earn her
      enough points for another upgrade.</p>

      <p>Agnes&rsquo; neck and spine are cyberware, an elective upgrade she took
      to improve her posture. She wants to summon the Church Police to the
      hostel as soon as possible. She&rsquo;s uncooperative once it&rsquo;s
      apparent the Storm Knights are against Malraux. She loves her husband, but
      not enough to overlook his recent blasphemous behavior.</p>

      <p><strong>Quote:</strong> &ldquo;We must call the Church Police.
      It&rsquo;s for Constance&rsquo;s soul. The extra points are just a
      bonus!&rdquo;</p>
