      <p>The Cyberpapacy&rsquo;s police forces can be found on most every corner
      in the major cities. They are trained in basic detection, crowd control,
      and of course, combat. Streetbeaters are equipped with audiovisual
      recording equipment in their helmets connected to the GodNet. They
      aren&rsquo;t given cyberware or other enhancements - those are saved for
      the more elite CAT teams.</p>
