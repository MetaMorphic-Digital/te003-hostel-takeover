  - _id: zxViTzENAF82o7hI
    name: Bless
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: 1nWuSow2h5hzSie4
    sort: 200000
    flags:
      core: {}
    system:
      ap: 0
      applyArmor: false
      applySize: false
      castingtime: 1 action
      damage: null
      description: "<p><em>Bless</em> surrounds and infuses the caster and his allies with spiritual energy that boosts their physical or mental abilities. The priest chooses any one attribute and calls on his deity to enhance it. <q>May the Lord give us the might of Daniel in the Lion’s Den!</q> increases <em>Strength</em>, for example. Or <q>May Vishnu grant you clarity!</q> might enhance <em>Mind</em>.</p><p>If successful, every ally in range adds +1 to that attribute. Increasing <em>Strength</em> or <em>Spirit</em> does not increase the derived statistics of Toughness and Shock, however.</p><p>@Buff[charisma=+1|duration=3]{Bless: +1 Cha}</p><p>@Buff[dexterity=+1|duration=3]{Bless: +1 Dex}</p><p>@Buff[mind=+1|duration=3]{Bless: +1 Mind}</p><p>@Buff[spirit=+1|duration=3]{Bless: +1 Spirit}</p><p>@Buff[strength=+1|duration=3]{Bless: +1 Str}</p><p>\_</p><p>Found in <strong>Core Rules</strong></p>"
      dn: standard
      dnType: ''
      duration: 3 rounds
      good: >-
        <p>Duration increases to 1
        minute</p><p>@Buff[charisma=+1|duration=6]{Bless: +1 Cha}
        @Buff[dexterity=+1|duration=6]{Bless: +1 Dex}
        @Buff[mind=+1|duration=6]{Bless: +1 Mind}
        @Buff[spirit=+1|duration=6]{Bless: +1 Spirit}
        @Buff[strength=+1|duration=6]{Bless: +1 Str}</p>
      isAttack: false
      modifier: null
      outstanding: >-
        <p>As Good, and the attribute increases by
        +2</p><p>@Buff[charisma=+2|duration=6]{Bless: +2 Cha}
        @Buff[dexterity=+2|duration=6]{Bless: +2 Dex}
        @Buff[mind=+2|duration=6]{Bless: +2 Mind}
        @Buff[spirit=+2|duration=6]{Bless: +2 Spirit}
        @Buff[strength=+2|duration=6]{Bless: +2 Str}</p>
