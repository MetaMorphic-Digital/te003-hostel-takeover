    system:
      category: cyberware
      cosm: cyberpapacy
      description: "<p>When this Perk is selected, the character may choose up to $10 000 worth of @UUID[Compendium.te001-core-rulebook.rules.JournalEntry.pwneQ55M0nnDH0Us.JournalEntryPage.qKdamp4rrcX6TTt0#cyberware]{Cyberware}.</p><p>Official Church-approved cyberware is linked directly to the GodNet and carefully monitored. Devices bought via this Perk are <q>hacked</q> and don’t link to the GodNet (unless the wearer wants it to for some reason). Its installation is safe and free from risk of injury.</p><p>Hacked cyberware is a crime in the Cyberpapacy, however. Heroes who <q>chrome</q> their bodies best beware of the Church Police—they are <em>always</em> watching.</p><p><strong>New Implants:</strong> This Perk may be taken more than once. Each time after the first, it grants the user another $5 000 worth of implants.</p><p>\_</p><p>Found in <strong>Core Rules</strong></p>"
