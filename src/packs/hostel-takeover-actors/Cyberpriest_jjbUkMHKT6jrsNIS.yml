  - _id: Un3DlQWJHwojWLic
    name: Gloater
    type: specialability
    img: systems/torgeternity/images/icons/torgeternity-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core: {}
    system:
      description: >-
        <p>This villain excels
        at&nbsp;taunting&nbsp;or&nbsp;intimidating&nbsp;foes. A Gloater from the
        Nile Empire might be a megalomaniacal lieutenant of Pharaoh Mobius. In
        Orrorsh it may be a vampire who whispers terrible things from the
        shadows while his brides rush into melee.</p>

        <p>Gloaters tend to command other minions who do their dirty work for
        them, allowing them to stand back during combat and demoralize the Storm
        Knights through interaction attacks.</p>

        <p>Anytime&nbsp;<em>taunt</em>&nbsp;or&nbsp;<em>intimidation&nbsp;</em>are
        Approved Actions, a Gloater may affect the&nbsp;entire&nbsp;party of
        player characters without incurring any Multi-Target penalties. The
        interaction attack doesn&rsquo;t affect the party&rsquo;s allies, only
        the player characters themselves.</p>

        <p>This results in the interaction effect (Stymied, Vulnerable, or
        Player&rsquo;s Call)&nbsp;and&nbsp;takes a Destiny card at random from
        each of&nbsp;their hands.</p>
