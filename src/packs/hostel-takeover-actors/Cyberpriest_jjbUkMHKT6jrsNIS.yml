      description: >-
        <p><em>Bless</em> surrounds and infuses the caster and his allies with
        spiritual energy that boosts their physical or mental abilities. The
        priest chooses any one attribute and calls on his deity to enhance it.
        <q>May the Lord give us the might of Daniel in the Lion&rsquo;s Den!</q>
        increases <em>Strength</em>, for example. Or <q>May Vishnu grant you
        clarity!</q> might enhance <em>Mind</em>.</p>

        <p>If successful, every ally in range adds +1 to that attribute.
        Increasing <em>Strength</em> or <em>Spirit</em> does not increase the
        derived statistics of Toughness and Shock, however.</p>

        <p>&nbsp;</p>

