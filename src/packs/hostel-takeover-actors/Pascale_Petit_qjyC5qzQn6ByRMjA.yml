  details:
    possibilitypotential: (none)
    description: >-
      <p>Pascale is the gentle owner of the hostel. He made a fair living
      running the place before the war and especially enjoyed cooking for
      people. He doesn&rsquo;t believe in Malraux&rsquo;s Cyberchurch, but also
      has no particular issue with it. He hasn&rsquo;t had any cyberware
      upgrades installed and has a very low Piety score.</p>

      <p>At first Pascale claims to run the hostel alone, but reverses himself
      if pressed after the characters look around and find evidence of his wife
      and mother. He knows the demon possessed his mother (see below), but
      doesn&rsquo;t want the Church Police to come and take her away. He&rsquo;s
      trying to keep his pious wife quiet until he can figure out how to save
      his mother. These intruders are yet another threat and obstacle as far as
      he&rsquo;s concerned.</p>

      <p><strong>Quote:</strong> &ldquo;We are closed to guests, go
      away!&rdquo;</p>
