      range: Touch
      duration: 10 minutes
      description: >-
        <p>This spell may only be cast once per day.</p>

        <p><em>Disguise</em> gives a caster (or an ally if desired) the physical
        appearance of another, including clothing, weapons, and other normal
        accessories. Items created as part of the disguise are useless beyond
        looking the part.</p>

        <p>The <em>disguise</em> may copy a specific person if the caster has
        seen him or her (or a high-quality painting or photo). <em>Disguise</em>
        only covers the physical appearance of the target&mdash;interaction may
        still require <em>persuasion</em> tests or the like.</p>

        <p>The disguised individual stays the same mass, but can appear as a
        different gender, ethnicity, or even race (such as an elf or a dwarf).
        Once the spell is cast the mage no longer needs to be within range to
        maintain it.</p>

        <p>Found in <strong>Core Rules</strong></p>
