      class="moreheight">@UUID[Compendium.te003-hostel-takeover.hostel-takeover-handouts.JournalEntry.RdKtcFZWOb88sGyp.JournalEntryPage.7Mw5flNQTV18dsMh]{Threat
      Card - Demon, Minor}</p>

      <p>Zapar-Agentalus is the demon&rsquo;s name. It thrives on torture,
      murder, and lies. It actually intends to keep a low profile, but that
      still means a horrible death for occasional guests who stay at the
      hostel.</p>

      <p>While it possesses Constance, her eyes are solid, glistening black and
      her lips and tongue are a deep red. It&rsquo;s lying when it says it
      can&rsquo;t be defeated without killing her. Once it takes eight Shock her
      body is KO&rsquo;ed and Zapar-Agentalus must emerge to fight in its true
      form. If the fiend suffers a Wound, Constance also falls and the demon
      must emerge. If a hero manages to stabilize her with first aid within a
      round, or the Wound was dealt by non-lethal damage, she survives. If no
      one stabilizes her or the blow deals two more Wounds, Constance does
      indeed perish.</p>

      <p>In its true form Zapar-Agentalus has a writhing, worm-like lower body.
      A thick, red slime that smells like blood drips from every inch of its
      exposed skin. The solid black eyes remain constant.</p>
